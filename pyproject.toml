[tool.poetry]
name = "nectl"
version = "0.15.1"
description = "An end-to-end Python-based Infrastructure as Code framework for network automation and orchestration."
authors = ["Adam Kirchberger <adamkirchberger@users.noreply.github.com>"]
readme = "README.md"
homepage = ""
repository = "https://github.com/adamkirchberger/nectl"
documentation = "https://nectl.netlify.app"
keywords = [
    "Network automation",
    "Network orchestration",
    "Network engineering",
    "Automation",
    "Orchestration"
]

[tool.poetry.dependencies]
python = "^3.7"
click = "8.0.4"
coloredlogs = "^15.0.1"
pydantic = "^1.8.2"
ipaddress = "^1.0.23"
lxml = "^4.6.3"
tabulate = "^0.8.9"
dpath = "^2.0.5"
junos-eznc = "^2.6.3"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
black = {version = "^21.8b0", allow-prereleases = true}
pylint = "^2.10.2"
mypy = "^0.910"
flake8 = "^3.9.2"
types-setuptools = "^57.0.2"
types-PyYAML = "^5.4.10"
types-tabulate = "^0.8.2"
pytest-forked = "^1.3.0"
lxml-stubs = "^0.2.0"
pytest-cov = "^2.12.1"
pytest-click = "^1.0.2"
pytest-env = "^0.6.2"

[tool.poetry.scripts]
nectl = "nectl.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = [
    "nectl/settings.py:APP_VERSION"
]
version_toml = [
    "pyproject.toml:tool.poetry.version"
]
tag_format = "{version}"
commit_message = "Automatically generated by python-semantic-release"
branch = "main"
build_command = "pip install poetry && poetry build --format sdist"
upload_to_pypi = false
